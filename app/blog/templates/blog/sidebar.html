<div class="row">
    <div class="col-sm-12">
        <a class="btn btn-success" href="{% url 'post-create' %}">Create Post</a>
    </div>
</div>

<div class="row mt-3">
    <div class="col-md-12">
        <div class="card text-light bg-dark border-secondary" style="width: 18rem;">
            <div class="card-header border-secondary">
                Tags
            </div>
        
            {% if tags %}
                <div class="card-body">
                    {% for tag in tags %}
                    <a class="d-inline-block me-1 btn btn-sm btn-secondary text-white" href="{% url 'post-list-filtered-by-tag' slug=tag.slug %}">
                        <i class="bi bi-tag"></i>
                        <span>{{ tag.name }}</span>
                    </a>
                    {% endfor %}
                </div>
            {% else %}
                <ul class="list-group list-group-flush">
                    <li class="list-group-item text-light bg-dark border-secondary">No tags...</li>
                </ul>
            {% endif %}
        </div>
    </div>
</div>

<div class="row mt-3">
    <div class="col-md-12">
        <div class="card text-light bg-dark border-secondary" style="width: 18rem;">
            <div class="card-header border-secondary">
                Categories
            </div>
            <ul class="list-group list-group-flush">
                {% if categories %}
                    {% for category in categories %}
                        <li class="list-group-item text-light bg-dark border-secondary">
                            <i class="bi bi-folder"></i>
                            <a href="{% url 'post-list-filtered-by-category' slug=category.slug %}">{{ category.name }}</a>
                        </li>
                    {% endfor %}
                {% else %}
                    <li class="list-group-item text-light bg-dark border-secondary">No categories...</li>
                {% endif %}
            </ul>
        </div>
    </div>
</div>
