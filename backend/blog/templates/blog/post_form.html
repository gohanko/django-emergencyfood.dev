{% extends 'blog/base.html' %}

{% block page_title %} Posts Create {% endblock %}

{% block main %}
<form method="post">{% csrf_token %}

    {% for form_item in form %}
    <div class="mb-3 row">
        <label for="title" class="col-sm-2 col-form-label">{{ form_item.label }}</label>
        <div class="col-sm-10">
            {{ form_item }}
        </div>
    </div>
    {% endfor %}
    <input type="submit" value="Save" class="btn btn-primary float-end">
</form>
{% endblock main %}
