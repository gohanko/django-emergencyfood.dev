{% extends 'blog/base.html' %}

{% block page_title %} Posts {% endblock %}

{% block header %}
<h3>Tags</h3>
<hr class="hr-dark" />
{% endblock %}

{% block main %}
    {% for tag in tag_list %}
        <a class="d-inline-block me-1 btn btn-sm btn-secondary text-white" href="{% url 'tag-post-list' slug=tag.slug %}">{{ tag.name }}</a>
    {% endfor %}
{% endblock %}
