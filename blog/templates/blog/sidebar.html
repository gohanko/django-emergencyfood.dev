<div class="row">
    <div class="col-md-12">
        <div class="card text-light bg-dark border-secondary" style="width: 18rem;">
            <div class="card-header border-secondary">
                Tags
            </div>
        
            <div class="card-body">
                {% for tag in tags %}
                <a class="d-inline-block me-1 btn btn-sm btn-secondary text-white" href="{% url 'tag-post-list' slug=tag.slug %}">
                    <i class="bi bi-tag"></i>
                    <span>{{ tag.name }}</span>
                </a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<div class="row mt-3">
    <div class="col-md-12">
        <div class="card text-light bg-dark border-secondary" style="width: 18rem;">
            <div class="card-header border-secondary">
                Categories
            </div>
            <ul class="list-group list-group-flush">
                {% for category in categories %}
                    <li class="list-group-item text-light bg-dark border-secondary">
                        <i class="bi bi-folder"></i>
                        <a href="{% url 'category-post-list' slug=category.slug %}">{{ category.name }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
